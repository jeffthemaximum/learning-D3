<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>


<div class="chart"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script>
var data = [4, 8, 15, 16, 23, 42];
//set sacale to specify a mapping from data space (domain) to display space (range).
var x = d3.scale.linear().domain([0, d3.max(data)]).range([0, 420]);
//grab the chart div
var chart = d3.select(".chart");
//defining the selection to which we will join data
var bar = chart.selectAll("div");
//join the data to the selection
var barUpdate = bar.data(data);
//instantiate missing elements by appending to the enter selection
var barEnter = barUpdate.enter().append("div");
//set width of each new bar
barEnter.style("width", function(d){
  return x(d) + "px";
});
barEnter.text(function(d) {
  return d;
});
</script>
